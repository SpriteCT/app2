version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: vulnerability_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-vulnerability_db}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../db/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
      - ../db/insert_test_data.sql:/docker-entrypoint-initdb.d/02-insert-test-data.sql:ro
    networks:
      - vulnerability_network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vulnerability_backend
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-vulnerability_db}
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    depends_on:
      - db
    volumes:
      - ./app:/app/app
    networks:
      - vulnerability_network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  vulnerability_network:
    driver: bridge

